<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baleadas Calculator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/inputs.css">
    
    <script src="calculate.js"></script>
    <!-- used to test flexbox scaling -->
    <!-- <script src="test.js"></script> -->
    <script src="priceSlider.js"></script>
</head>

<body>
    <!-- settings icon from
        https://www.flaticon.com/free-icon/settings_2099058?term=settings&page=1&position=4&page=1&position=4&related_id=2099058&origin=tag -->
    <!-- setting price of baleada -->
    <img
        id="settingsOpener"
        src="assets/settings.svg"
        title="Show/hide baleadas price editor"
        alt="Settings opener"
        height="40"
        width="40"
        onclick="priceToggle()"/>

    <div id="container">
        <img src="assets/baleada.min.png" id="titleImg">
        <h1>Baleadas calculator!</h1>
        <h2>So you're an European and you want to buy baleadas in Honduras?</h2>
        <h3>But how many baleadas could you buy?</h3>

        <div id="priceSliderGroup">
            <input type="range" min="2" max="40" step="2" value="20" class="slider" id="priceSlider">
            <label for="name" id="priceLabel">20L per Baleada</label>
        </div>

        <div class="form__group">
            <input type="number" step="0.01" class="form__input" id="euro_amount" name="euro_amount"
                placeholder="Euros" onkeyup="enterCalcStart(event)"/>
            <!-- <label for="name" class="form__label">Euros</label> -->
        </div>

        <button onclick="calculate()" id="calculateBtn">Calculate!</button>

        <h2 id="resultText"></h2>

        <div id="baleadaContainer">
            <div class="baleadaImg baleadaFlexItems">
                <img src="assets/baleada.png" class="fullWidthImg">
            </div>
            <div id="baleadaManImg" class="baleadaFlexItems">
                <img src="assets/baleadaMan.png" class="fullWidthImg">
            </div>
        </div>
    </div>

    <div id="attributionContainer">
        <span class="attributionLine">Illustrations by Elena</span>
        <span class="attributionLine">Website by David</span>
    </div>
</body>

</html>
